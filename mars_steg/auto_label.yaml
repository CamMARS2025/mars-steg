generation_config:
  temperature: 0.5
  max_tokens: 512

input_dir: logs
test_only: True
folders_to_process:
- GenPRM-7B_seed_84
# - GenPRM-7B_seed_168
# - GenPRM-7B_seed_294
# - GenPRM-7B_seed_378

LOGGING_INFO:
  version: 1
  formatters:
    simple:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: simple
      stream: ext://sys.stdout
  root:
    level: INFO
    handlers: [console]